<h2 class="m-3" >{{messages.titleMetrics}}
<button class="btn btn-primary" ng-click="logVar()"></button></h2>
<hr>
<div class="row">
<div class="col-sm-12 w-100 pt-3 px-3">
  <div class="card">
    <div class="card-header pb-0">
      <ul class="nav nav-tabs border-0" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" data-target="#reports" role="tab">Reports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" data-target="#charts" role="tab">Charts</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <div class="tab-content">
        <div class="tab-pane active" id="reports" role="tabpanel">
          <!-- reports options -->
          <div class="row">
          <div class="col-6">
          <ul class="nav nav-pills" id="myTab" role="tablist"
            ng-init="reportOption.typeFilter='Sales'">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="pill" href=""
              role="tab" ng-click="reportOption.typeFilter='Sales'">Sales</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="pill" href=""
              role="tab" ng-click="reportOption.typeFilter='Items'">Items</a>
            </li>
          </ul>
          </div>
          <div class="col-6">
            <select class="form-control form-control-sm"
              ng-model="reportOption.dateFilter" ng-change="invMetricServiceGet()"
              ng-init="reportOption.dateFilter='Weekly'">
              <option>Weekly</option>
              <option>Monthly</option>
              <option>Annual</option>
            </select>
            <span ng-init="testFunc()"></span>
          </div>
          </div>
          <div class="row my-3" ng-if="reports.data">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body text-center">
                  <h4 class="card-title">Items Sold</h4>
                  <h2 class="card-text text-success">{{reports.data[0].sold}}</h2>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body text-center">
                  <h4 class="card-title">Profit</h4>
                  <h2 class="card-text text-success">{{reports.data[0].profit|currency}}</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane" id="charts" role="tabpanel">
          <canvas id="pie" class="chart chart-pie"
            chart-data="testData" chart-labels="testLabel" chart-options="options">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div><!--end col-->
</div><!--end row-->
