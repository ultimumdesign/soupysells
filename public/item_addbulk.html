<h2 class="m-3">{{messages.titleAdd}}</h2>
<small ng-show="itemform.$invalid"
class="text-danger m-3">All Fields Required</small>
<div ng-if="bulkIsEmpty()" class="row my-2 ml-1">
  <div class="col-sm-12">
    <div>
      <span bulk-popover popover-placement="right"></span>
    </div>
  </div>
</div>
<hr>
<div class="row">
<div class="col-sm-12 w-100 pt-3 px-3">
<form name="itemform" ng-submit="addBulkItem()">
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">
      <strong>Name:</strong></label>
    <div class="col-sm-8">
      <input type="text" name="name" class="form-control" ng-model="form.name" required>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">
      <strong>Category:</strong></label>
    <div class="col-sm-8">
      <div class="input-group">
        <select class="form-control" ng-init="form.category=''" ng-model="form.category"
        ng-options="category.ID as category.name for category in lists.categories"
        required>
        </select>
        <span ng-init="states.addcat=false" ng-hide="states.addcat" id="addonAdd"
        class="input-group-addon" ng-click="toggleAddCat()">Add</span>
        <span ng-show="states.addcat" id="addonAdd" class="input-group-addon">
        <i class="fas fa-window-close" ng-click="toggleAddCat()"></i></span>

      </div>
      <div ng-show="states.addcat" class="input-group mt-1">
        <input type="text" class="form-control" ng-model="addcat.name"
        placeholder="Enter New Category" />
        <span type="addpurhloc" class="input-group-addon bg-success text-light ml-1 addList"
        ng-show="checkAddLength('cat')"
        ng-hide="checkAddExist(lists.categories, 'cat')"
        ng-click="invListServicePost(0)">Save</span>
      </div>
      <small ng-show="checkAddExist(lists.categories, 'cat')"
      class="text-danger">Already Exists</small>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">
      <strong>Description:</strong></label>
    <div class="col-sm-8">
      <textarea type="text" class="form-control" ng-model="form.description"
        rows="5" required></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">
      <strong>Purchase Location:</strong></label>
    <div class="col-sm-8">
      <div class="input-group">
        <select class="form-control" ng-model="form.purchaseloc"
        ng-options="purchaseloc.ID as purchaseloc.name for purchaseloc in lists.purchaseloc"
        required>
        </select>
        <span ng-init="states.addpurchloc=false" ng-hide="states.addpurchloc" id="addonAdd"
        class="input-group-addon" ng-click="toggleAddPurchloc()">Add</span>
        <span ng-show="states.addpurchloc" id="addonAdd" class="input-group-addon">
        <i class="fas fa-window-close" ng-click="toggleAddPurchloc()"></i></span>
      </div>
      <div ng-show="states.addpurchloc" class="input-group mt-1">
        <input type="text" name="addtest" class="form-control" ng-model="addpurchloc.name"
        placeholder="Enter New Purchase Location"/>
        <span class="input-group-addon bg-success text-light ml-1 addList"
        ng-show="checkAddLength('purchloc')"
        ng-hide="checkAddExist(lists.purchaseloc, 'purch')"
        ng-click="invListServicePost(1)">Save</span>
      </div>
      <small ng-show="checkAddExist(lists.purchaseloc, 'purch')"
      class="text-danger">Already Exists</small>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">
      <strong>Storage Location:</strong></label>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-model="form.physloc">
    </div>
  </div>
  <div class="form-group row my-5">
    <div class="col-sm-12">
      <hr>
      <button type="submit" class="btn btn-primary float-right">Submit</button>
    </div>
  </div>
</form>
</div><!--end col-->
</div><!--end row-->
