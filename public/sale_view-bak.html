<h2 class="m-3" ng-bind="messages.titleView"
  ng-init="invItemToSaleServiceGet()"></h2>
<form class="m-3">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">
      <strong>Search:</strong></label>
    <div class="col-sm-4">
      <input type="text" class="form-control" ng-model="filter.search">
    </div>
  </div>
</form>
<div class="row">
<div class="col-sm-12 p-3">
<div class="table-responsive-md">
<table class="table table-bordered table-hover table-striped">
  <thead class="bg-warning">
    <tr>
      <th scope="col">Sale ID</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Platform</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in sales.saleData | filter: filter.search"
    ng-swipe-right="toggleFilter(item)">
      <th ng-hide="item.toggle" scope="row">{{item.ID}}</th>
      <th ng-show="item.toggle"><i class="fas fa-search fa-2x text-danger"
        ng-click="viewSaleReport(item.ID)">
      </i></td>
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
      <td>{{item.sellingplatname}}</td>
    </tr>
  </tbody>
</table>
</div><!-- end resp -->
</div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
aria-labelledby="archiveModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-dark text-light">
        <h5 class="modal-title"
        id="archiveModalLabel">Item ID: {{edited.ID}}</h5>
        <i class="fas fa-archive fa-2x text-light mr-3 ml-2"
        ng-click="toggleConfirmModal()"></i>
        <i class="fas fa-tag fa-2x text-danger mr-3"></i>
        <button type="button" class="close text-light"
        ng-click="toggleEditModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- include the form body -->
      <span ng-include="'/assets/item_edit_form.html'"></span>

    </div>
  </div>
</div>

<!-- Confirm Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog"
aria-labelledby="archiveModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="archiveModalLabel">Confirm</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"
        ng-click="invItemServiceArc(edited.ID)">Yes</button>
      </div>
    </div>
  </div>
</div>
