<h2 class="m-3" ng-init="invItemToSaleService()">{{messages.titleAdd}}</h2>
<small ng-show="itemform.$invalid"
class="text-danger m-3">All Fields Required</small>
<hr>
<div class="row">
<div class="col-sm-12 w-100 pt-3 px-3">
<form name="itemform" ng-submit="invItemToSaleServicePost()">
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">
      <strong>Item ID:</strong></label>
    <div class="col-sm-8">
      <input type="text" name="name" class="form-control" ng-model="form.itemID"
      ng-disabled="true" required>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">
      <strong>Item Name:</strong></label>
    <div class="col-sm-8">
      <input type="text" name="name" class="form-control" ng-model="form.name"
      ng-disabled="true">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">
      <strong>Selling Platform:</strong></label>
    <div class="col-sm-8">
      <div class="input-group">
        <select class="form-control" ng-model="form.platformID"
        ng-options="sellingplat.ID as sellingplat.name for sellingplat in lists.sellingplat"
        required>
        </select>
        <span ng-init="states.addSellingplat=false" ng-hide="states.addSellingplat" id="addonAdd"
        class="input-group-addon" ng-click="toggleAddSellingplat()">Add</span>
        <span ng-show="states.addSellingplat" id="addonAdd" class="input-group-addon">
        <i class="fas fa-window-close" ng-click="toggleAddSellingplat()"></i></span>
      </div>
      <div ng-show="states.addSellingplat" class="input-group mt-1">
        <input type="text" name="addtest" class="form-control" ng-model="addSellingplat.name"
        placeholder="Enter New Platform"/>
        <span class="input-group-addon bg-success text-light ml-1 addList"
        ng-show="checkAddLength()"
        ng-hide="checkAddExist(lists.sellingplat)"
        ng-click="invListServicePostPlat()">Save</span>
      </div>
      <small ng-show="checkAddExist(lists.sellingplat)"
      class="text-danger">Already Exists</small>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">
      <strong>Platform Fee:</strong></label>
    <div class="col-sm-4">
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input type="number" step="any" class="form-control" ng-model="form.platformfee"
        required>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">
      <strong>Sale Price:</strong></label>
    <div class="col-sm-4">
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input type="number"  step="any" class="form-control" ng-model="form.saleprice"
        required>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">
      <strong>Shipping Price:</strong></label>
    <div class="col-sm-4">
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input type="number" step="any" class="form-control" ng-model="form.shippingprice"
        required>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">
      <strong>Sale Date:</strong></label>
    <div class="col-sm-4">
      <input type="date" class="form-control" ng-model="form.saledate"
      required>
    </div>
  </div>
  <div class="form-group row my-5">
    <div class="col-sm-12">
      <hr>
      <button type="submit" class="btn btn-primary float-right">Submit</button>
    </div>
  </div>
</form>
</div><!--end col-->
</div><!--end row-->
