<h2 class="m-3" ng-bind="messages.titleView"
  ng-init="invItemServiceGet()"></h2>
<form class="m-3">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">
      <strong>Search:</strong></label>
    <div class="col-sm-4">
      <input type="text" class="form-control" ng-model="filter.search">
    </div>
  </div>
</form>
<div class="row">
<div class="col-sm-12 p-1">
  <div class="row m-2" ng-repeat="item in items.itemData | filter:
  filter.search">
    <div class="card col-sm-12 p-0">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          {{item.categoryName}}</h6>
        <p class="card-text">{{item.description}}</p>
        <a href="" ng-click="toggleEditModal(item)" class="card-link">View Details</a>
      </div>
      <div class="card-footer text-muted">
        <small>Purchase Date: {{item.purchasedate | date}}</small>
      </div>
    </div>
  </div>
</div>
</div>

<!-- Edit Modal -->
<div class="modal" id="editModal" tabindex="-1" role="dialog"
aria-labelledby="archiveModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-dark text-light">
        <h5 class="modal-title"
        id="archiveModalLabel">Item ID: {{edited.ID}}</h5>
        <i class="fas fa-archive fa-2x text-light mr-3 ml-2"
        ng-click="toggleConfirmModal()"></i>
        <i class="fas fa-tag fa-2x text-danger mr-3"
        ng-click="invItemToSaleService()"></i>
        <button type="button" class="close text-light"
        ng-click="toggleEditModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- include the form body -->
      <span ng-include="'/assets/item_edit_form.html'"></span>

    </div>
  </div>
</div>

<!-- Confirm Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog"
aria-labelledby="archiveModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="archiveModalLabel">Confirm</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"
        ng-click="invItemServiceArc(edited.ID)">Yes</button>
      </div>
    </div>
  </div>
</div>
